<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Viewer</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .search-bar {
            margin: 20px auto;
            width: 50%;
        }
        .search-bar input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .site-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .site-card {
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .site-card img {
            width: 100%;
            height: auto;
        }
        .site-card h3 {
            margin: 10px;
        }
        .site-card a {
            display: block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 0 0 8px 8px;
        }
        .site-player {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 900px;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            z-index: 1000;
        }
        .site-player iframe {
            width: 100%;
            height: 500px;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 999;
        }
    </style>
</head>

<body>
    <header>
        <h1>Website Viewer</h1>
    </header>
    
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search...">
    </div>
    
    <div class="site-grid" id="siteGrid">

        <!-- EXAMPLE WEBSITE ITEMS (you can modify these) -->

        <div class="site-card">
            <img src="https://via.placeholder.com/200x300?text=Google" alt="Google">
            <h3>Google</h3>
            <a href="#" data-link="https://www.google.com">Open Website</a>
        </div>

        <div class="site-card">
            <img src="https://via.placeholder.com/200x300?text=Wikipedia" alt="Wikipedia">
            <h3>Wikipedia</h3>
            <a href="#" data-link="https://www.wikipedia.org">Open Website</a>
        </div>

        <div class="site-card">
            <img src="https://via.placeholder.com/200x300?text=Bing" alt="Bing">
            <h3>Bing</h3>
            <a href="#" data-link="https://www.bing.com">Open Website</a>
        </div>

        <div class="site-card">
            <img src="https://via.placeholder.com/200x300?text=Your+Website" alt="Custom">
            <h3>My Custom Site</h3>
            <a href="#" data-link="">Open Website</a>
        </div>
 <div class="site-card">
            <img src="https://via.placeholder.com/200x300?text=Google" alt="Google">
            <h3>Google</h3>
            <a href="#" data-link="https://www.google.com">Open Website</a>
        </div>

        <div class="site-card">
            <img src="https://via.placeholder.com/200x300?text=Wikipedia" alt="Wikipedia">
            <h3>Wikipedia</h3>
            <a href="#" data-link="https://www.wikipedia.org">Open Website</a>
        </div>

        <div class="site-card">
            <img src="https://via.placeholder.com/200x300?text=Bing" alt="Bing">
            <h3>Bing</h3>
            <a href="#" data-link="https://www.bing.com">Open Website</a>
        </div>

        <div class="site-card">
            <img src="https://via.placeholder.com/200x300?text=Your+Website" alt="Custom">
            <h3>interstellar</h3>
            <a href="#" data-link="https://yesmovieshub.online/interstellar/">Open Website</a>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>

    <div class="site-player" id="player">
        <span class="close-btn" id="closeBtn">&times;</span>
        <iframe id="siteFrame" src="" frameborder="0"></iframe>
    </div>

<script>
    const searchInput = document.getElementById('searchInput');
    const siteGrid = document.getElementById('siteGrid');
    const overlay = document.getElementById('overlay');
    const player = document.getElementById('player');
    const siteFrame = document.getElementById('siteFrame');
    const closeBtn = document.getElementById('closeBtn');

    // Search filter
    searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        const cards = siteGrid.querySelectorAll('.site-card');

        cards.forEach(card => {
            const title = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = title.includes(query) ? 'block' : 'none';
        });
    });

    // Open website inside popup
    siteGrid.addEventListener('click', (e) => {
        if (e.target.tagName === 'A') {
            e.preventDefault();
            const url = e.target.getAttribute('data-link');
            siteFrame.src = url;
            overlay.style.display = 'block';
            player.style.display = 'block';
        }
    });

    // Close popup
    function closePlayer() {
        overlay.style.display = 'none';
        player.style.display = 'none';
        siteFrame.src = '';
    }

    closeBtn.addEventListener('click', closePlayer);
    overlay.addEventListener('click', closePlayer);
</script>

</body>
</html>
